<head>
    <meta charset="GBK">
<script>
    $(function () {
        $.get("findStudentServlet", {}, function (data) {
            var msg = "欢迎回来，" + data.name;
            $("#span_stuname").html(msg);
        });
    });
    $(document).ready(function () {
        $("#time").click(function () {
            startTime();
        });
    });

    function startTime() {
        var today = new Date();
        var yyyy = today.getFullYear();
        var MM = today.getMonth() + 1;
        var dd = today.getDate();
        var hh = today.getHours();
        var mm = today.getMinutes();
        var ss = today.getSeconds();
        MM = checkTime(MM);
        dd = checkTime(dd);
        mm = checkTime(mm);
        ss = checkTime(ss);
        var day;
        if (today.getDay() == 0) day = "星期日 ";
        if (today.getDay() == 1) day = "星期一 ";
        if (today.getDay() == 2) day = "星期二 ";
        if (today.getDay() == 3) day = "星期三 ";
        if (today.getDay() == 4) day = "星期四 ";
        if (today.getDay() == 5) day = "星期五 ";
        if (today.getDay() == 6) day = "星期六 ";
        document.getElementById("nowDateTimeSpan").innerHTML = yyyy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss + "   " + day;
        setTimeout('startTime()', 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    window.onload = function () {
        startTime()
    };
</script>
</head>
<header id="header" >
    <div style="background-color: cornflowerblue">
        <div style="font-size: 20px;padding-top: 20px">
            <a style="padding-left: 30px;text-decoration: none;display: inline-block;" href="login.html">学生竞赛报名评分系统</a>
        </div>
        <div style="text-align: end">
            <p style="display: inline;text-decoration: underline;" id="time">今天是：<span id="nowDateTimeSpan"></span></p>
            <span id="span_stuname"></span>
            <p style="text-align: end;display: inline">
                <a href="logout.jsp" style="padding-right: 50px">退出登录</a>
            </p>
        </div>
    </div>
</header>
